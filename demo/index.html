<html>
	<head>
		<title>SRA-Polyglot</title>

		<!-- Font-awesome -->
		<link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

		<!-- Lodash -->
		<script src="node_modules/lodash/lodash.min.js"></script>

		<!-- jQuery -->
		<script src="node_modules/jquery/dist/jquery.min.js"></script>

		<!-- Bootstrap -->
		<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>

		<!-- Angular -->
		<script src="node_modules/angular/angular.min.js"></script>

		<!-- Ace -->
		<script src="node_modules/ace-builds/src-min/ace.js"></script>
		<script src="node_modules/angular-ui-ace/src/ui-ace.js"></script>

		<!-- Polyglot -->
		<script src="dist/polyglot.js"></script>

		<!-- Demo files -->
		<script src="dist/demoApp.js"></script>
		<link href="dist/demoApp.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<a href="https://github.com/CREBP/sra-polyglot"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>

		<div id="app">
		<div class="alert alert-danger">
			{{message}}
		</div>
		</div>

		<div ng-controller="polyglotExampleCtrl" class="container">
			<div ng-if="!query" ng-click="showExample()" class="alert alert-info text-center">
				<div class="pull-left font-xl h1">
					<i class="fa fa-question-circle"></i>
				</div>
				Type a PubMed or Ovid MEDLINE query in the box above to see its translations.
				<div class="text-muted">(or click here to see an example)</div>
			</div>

			<div class="row-fluid">
				<div class="card">
					<div class="card-header">
						Your query
						<div class="pull-right">
							<a ng-click="clear()" class="btn btn-sm btn-default"><i class="fa fa-eraser"></i></a>
							<a ng-click="showExample()" class="btn btn-sm btn-default"><i class="fa fa-random" tooltip="Show a random example"></i></a>
						</div>
					</div>
					<div class="card-body p-0">
						<ui-ace
							ui-ace="aceOptions"
							ng-model="query"
							style="height: 380px; width: 100%; display: block"
						></ui-ace>
					</div>
				</div>
			</div>

			<hr/>

			<div class="accordion panel-group">
				<div ng-repeat="engine in engines track by engine.id" class="card">
					<div class="card-header" ng-click="toggleExpandEngine(engine)" >
						<a class="accordion-toggle collapsed">
							<i class="fa fa-fw" ng-class="engine.expanded ? 'fa-chevron-down' : 'fa-chevron-right'"></i>
							{{engine.title}}
						</a>
					</div>
					<div class="card-body collapse" ng-class="engine.expanded && 'show'">
						<pre ng-bind-html="engine.translated"></pre>
					</div>
				</div>
			</div>

		</div>
	</body>
</html>
