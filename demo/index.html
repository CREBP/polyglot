<html>
	<head>
		<title>SRA-Polyglot</title>

		<!-- Font-awesome -->
		<link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

		<!-- Lodash -->
		<script src="node_modules/lodash/lodash.min.js"></script>

		<!-- jQuery -->
		<script src="node_modules/jquery/dist/jquery.min.js"></script>

		<!-- Bootstrap -->
		<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

		<!-- Angular -->
		<script src="node_modules/angular/angular.min.js"></script>

		<!-- Polyglot -->
		<script src="dist/ngPolyglot.js"></script>

		<!-- Demo files -->
		<script src="app.js"></script>
		<link href="app.css" rel="stylesheet" type="text/css"/>
	</head>
	<body ng-app="app">
		<a href="https://github.com/CREBP/sra-polyglot"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
		<div ng-controller="polyglotExampleCtrl" class="container">

			<div class="row-fluid">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h4 class="panel-title">
							Your query
							<div class="pull-right">
								<a confirm="clear()" confirm-text="Clear?" class="btn btn-sm btn-default"><i class="fa fa-eraser"></i></a>
								<a ng-click="showExample()" class="btn btn-sm btn-default"><i class="fa fa-random" tooltip="Show a random example"></i></a>
							</div>
						</h4>
					</div>
					<div class="panel-body form-horizontal pad-none">
						<textarea class="form-control" rows="12" id="query" ng-model="query" ng-trim="false"></textarea>
					</div>
					<div ng-show="!query" class="panel-footer text-center">
						Type a PubMed or Ovid MEDLINE query in the box above to see its translations.
						<a ng-click="showExample()">Show me an example</a>
					</div>
				</div>
			</div>

			<div class="accordion-style1 panel-group">
				<div ng-repeat="engine in engines track by engine.id" class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a ng-click="toggleExpandEngine(engine)" class="accordion-toggle collapsed">
								<i class="fa fa-fw" ng-class="engine.expanded ? 'fa-chevron-down' : 'fa-chevron-right'"></i>
								{{engine.title}}
							</a>
						</h4>
					</div>
					<div class="panel-collapse collapse" ng-class="engine.expanded && 'in'">
						<div class="panel-body">
							<div ng-bind-html="engine.translated" class="well"></div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</body>
</html>
